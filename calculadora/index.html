<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!--css-->
    <link rel="stylesheet" href="assets/css/theme.css" />
  </head>
  <body>
    <section class="calculator_theme">
      <div class="calculator">
        <div class="header_calculator">
          <div class="view"></div>
        </div>
        <div class="body_calculator">
          <div class="container_buttons">
            <div class="content_left">
              <ul class="top">
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
              </ul>
              <ul class="center">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
              </ul>
              <ul class="bottom">
                <button>0</button>
                <button>.</button>
              </ul>
            </div>
            <div class="content_right">
              <ul class="buttons_orange">
                <button>
                  <div></div>
                </button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--script-->
    <script src="assets/js/calculator.js"></script>
  </body>
</html>
